<div class="container relative">
    <div class="grid md:grid-cols-2 grid-cols-1 items-center gap-[30px]">
        <div class="relative order-1 md:order-2">
            <div class="relative">
                <img [src]="'assets/images/phone/11.png'" class="mx-auto md:max-w-xs lg:max-w-sm" alt="">

                <div class="absolute top-24 md:end-14 -end-2 text-center">
                    <!-- <a [routerLink]="" (click)="toggle($event)"
                        class="lightbox size-20 rounded-full shadow-md dark:shadow-gyay-700 inline-flex items-center justify-center text-white bg-red-500">
                        <i class="mdi mdi-play inline-flex items-center justify-center text-2xl"></i>
                    </a> -->
                </div>
            </div>
            <div
                class="overflow-hidden absolute md:size-[500px] size-[400px] bg-gradient-to-tr to-red-500/20 via-red-500/70 from-red-500 bottom-1/2 translate-y-1/2 md:end-0 end-1/2 md:translate-x-0 translate-x-1/2 -z-1 shadow-md shadow-red-500/10 rounded-full">
            </div>

            <div
                class="absolute bottom-28 md:start-0 -start-5 p-2 rounded-lg shadow-md dark:shadow-gray-800 bg-white dark:bg-slate-900 w-52 m-3">
                <div class="flex items-center">
                    <div
                        class="flex items-center justify-center size-[65px] bg-red-500/5 text-red-500 text-center rounded-full me-3">
                        <i data-feather="download" class="size-6"></i>
                    </div>
                    <div class="flex-1">
                        <h6 class="text-slate-400">Toplam İndirme</h6>
                        <p class="text-xl font-bold"><span class="counter-value" [countUp]="45485">39548</span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="lg:me-8 order-2 md:order-1">
            <h6 class="text-red-500 uppercase text-sm font-bold tracking-wider mb-3">S.S.S</h6>
            <h4 class="mb-6 md:text-3xl text-2xl md:leading-normal leading-normal font-bold">Sorularınız mı var? Buraya
                Bakın
            </h4>
            <p class="text-slate-400 max-w-xl mx-auto">Çok sayıda güçlü özellik ile platformumuzun gücünü açığa çıkarın
                özellikler, hedeflerinize ulaşmanız için sizi güçlendirir.</p>

            <div id="accordion-collapseone" data-accordion="collapse" class="mt-8">
                <div *ngFor="let item of faqData"
                    class="relative shadow dark:shadow-gray-800 rounded-md overflow-hidden"
                    [ngClass]="item.id === 1 ? '' : 'mt-4'">
                    <h2 class="font-semibold" id="accordion-collapse-heading-1">
                        <button type="button"
                            class="flex justify-between items-center p-5 w-full font-medium text-start"
                            [ngClass]="activeTab === item.id ? 'bg-slate-50/50 dark:bg-slate-800/20 text-red-500' : ''"
                            (click)="activeTab = item.id">
                            <span>{{item.title}}</span>
                            <svg data-accordion-icon class="size-4 shrink-0"
                                [ngClass]="activeTab === item.id ? 'rotate-180' : ''" fill="currentColor"
                                viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </h2>
                    <div [ngClass]="activeTab === item.id ? '' : 'hidden'">
                        <div class="p-5">
                            <p class="text-slate-400 dark:text-gray-400">{{item.desc}}</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-6">

            </div>
        </div>
    </div><!--end grid-->
</div><!--end container-->

<div class="fixed w-full h-[100vh] top-0 left-0 z-999" [ngClass]="open ? '' : 'hidden'"
    style="background-color: rgba(0, 0, 0, 0.5);">
    <div class="w-full h-full flex justify-center items-center">
        <div class="relative px-4 w-full max-w-2xl h-auto">
            <button class="absolute right-0 -top-4 bg-slate-600 p-[2px] rounded z-[9999]" (click)="toggle($event)"><i
                    data-feather="x" class="text-slate-300"></i></button>
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <div class="flex justify-between items-start p-0">
                    <iframe width="750" height="400"
                        src="https://www.youtube.com/embed/yba7hPeTSjk?playlist=yba7hPeTSjk&loop=1"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
