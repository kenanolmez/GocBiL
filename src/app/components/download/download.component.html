<div class="container relative">
    <div class="grid md:grid-cols-12 grid-cols-1 items-center gap-6">
        <div class="lg:col-span-5 md:col-span-6">
            <div class="pt-6 px-6 rounded-2xl bg-red-500/5 dark:bg-red-500/10 shadow shadow-red-500/20">
                <img [src]="'assets/images/phone/half-3.png'" alt="">
            </div>
        </div><!--end grid-->

        <div class="lg:col-span-7 md:col-span-6">
            <div class="lg:ms-10">
                <h6 class="text-red-500 uppercase text-sm font-bold tracking-wider mb-3">Mobil Uygulamalar</h6>
                <h4 class="mb-6 md:text-3xl text-2xl md:leading-normal leading-normal font-bold">Akıllı telefonlarınız
                    için mevcut <br>
                </h4>
                <p class="text-slate-400 max-w-xl mb-0">Çok sayıda güçlü özellik ile platformumuzun gücünü açığa çıkarın
                    özellikler, hedeflerinize ulaşmanız için sizi güçlendirir.</p>
                <div class="my-6">
                    <a href="https://apps.apple.com/tr/app/g%C3%B6%C3%A7bil/id6444447699?l=tr" target="_blank"><img
                            [src]="'assets/images/app.png'" class="h-14 inline-block m-1" alt=""></a>
                    <a href="https://play.google.com/store/apps/details?id=tr.gov.goc.mobil" target="_blank"><img
                            [src]="'assets/images/play.png'" class="h-14 inline-block m-1" alt=""></a>
                </div>

                <div class="inline-block">
                    <div class="pt-4 flex items-center border-t border-gray-100 dark:border-gray-800">
                        <i data-feather="smartphone" class="me-2 text-red-500 size-10"></i>
                        <div class="content">
                            <h6 class="text-base font-medium">Uygulamayı şimdi cep telefonlarınıza yükleyin</h6>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!--end gird-->
</div><!--end container-->
